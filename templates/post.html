{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    {% set fname = 'assets/img/' + post.img_file %}
    <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1 style="color:black">{{post.title}}</h1>
              <h2 style="color:black" class="subheading">{{post.tagline}}</h2>
              <span style="color:black" class="meta">Posted by
                <a href="#" style="color:black">Admin</a>
                on {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <pre>{{post.content}}</pre>
            
          </div>
        </div>
      </div>
    </article>

   {% endblock %}
